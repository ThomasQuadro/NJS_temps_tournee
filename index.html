<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="commun/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>GPS EXCEL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script type="text/javascript" src="//unpkg.com/xlsx/dist/xlsx.full.min.js"></script> 
  </head>
  <body>
    <header><h1>Calculer le temps des tournées</h1></header>
    
    <section>

      <div class="image">
        <img src="https://static.wixstatic.com/media/4c565e_274d7f44fa7347cbada860488fa61719~mv2.png/v1/fill/w_149,h_71,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Logo-tms.png" alt="">
      </div>

      <div class="file">
        <h5>1.Choisissez votre fichier Excel avec les tournées</h3>
        <input type="file" id="file_upload" />
      </div>
      
      <div class="up">
        <h5>2.Appuyez pour charger les données (cela peut prendre du temps en fonction de la taille du fichier)</h3>
        <button id="upload">Upload</button>
      </div>
  
      <div class="telechargement">
        <h5>3.Appuyez pour télécharger le nouveau fichier Excel</h3>
        <button id="download">Download</button>
      </div>

      <div class="spinner">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

    </section>

  <script src="commun/main.js"></script>
  </body>
</html>
